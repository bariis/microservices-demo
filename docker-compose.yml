version: '3.9'

services:
  productservice:
    build: ./productservice
    container_name: productservice
    ports: 
      - '5000:5000'
    depends_on: 
      - 'db'
  db:
    image: 'postgres:12-alpine'
    container_name: postgre-db
    environment:
      POSTGRES_DB: microservice
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: 123
    volumes: 
      - data:/var/lib/postgresql/data

volumes: 
  data: